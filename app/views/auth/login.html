<div class="bg-linear-to-b from-slate-950 to-slate-900 h-dvh overflow-hidden flex justify-center items-center">

    <div class="bg-slate-100 p-5 rounded-2xl shadow-2xl">

        <h1 class="font-light text-4xl text-shadow-2xs font-[Impact]">Bienvenido a VFM System
        </h1>

        <h3 class="font-semibold text-2xl text-shadow-2x text-center pt-5">Ingreso al sistema</h3>

        <form method="post" class="flex flex-col pt-5 gap-4">

            <div class="flex flex-col">

                <label for="entradaUsername" class="pl-2 text-sm font-bold text-slate-950">Nombre de usuario</label>

            <button type="submit"
